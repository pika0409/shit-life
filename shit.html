<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的人生</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4">我的人生</h2>

        <!-- Login Form -->
        <div class="checkbox-group">
            <label class="switch">
                <input type="checkbox" id="switch1">
                <span class="slider round"></span>
            </label>
            <span class="" style="position: relative; top: 20px; left: 10px;">好成績</span>
        </div>

        <div class="checkbox-group">
            <label class="switch">
                <input type="checkbox" id="switch2">
                <span class="slider round"></span>
            </label>
            <span class="" style="position: relative; top: 20px; left: 10px;">睡眠時間</span>
        </div>

        <div class="checkbox-group">
            <label class="switch">
                <input type="checkbox" id="switch3">
                <span class="slider round"></span>
            </label>
            <span class="" style="position: relative; top: 20px; left: 10px;">心理健康</span>
        </div>
        
    </div>

    <script>
        var switch1 = document.getElementById("switch1");
        var switch2 = document.getElementById("switch2");
        var switch3 = document.getElementById("switch3");
        
        function check1() {
            if (switch2.checked && switch3.checked) {
                switch3.checked = false;
            }
        }
        function check2() {        
            if (switch2.checked && switch3.checked) {
                switch1.checked = false;
            }
        }
        function check3() {
            if (switch1.checked && switch2.checked) {
                switch2.checked = false;
            }
        }

        switch1.addEventListener("change", check1);
        switch2.addEventListener("change", check2);
        switch3.addEventListener("change", check3);
    </script>

</body>
</html>


<style>
        /* The switch - the box around the slider */
    .switch {
    position: relative;
    display: inline-flex;
    width: 60px;
    height: 34px;
    
    }

    /* Hide default HTML checkbox */
    .switch input {
    opacity: 0;
    width: 0;
    height: 0;
    }

    /* The slider */
    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
    border-radius: 34px;
    }

    .slider.round:before {
    border-radius: 50%;
    }
</style>
